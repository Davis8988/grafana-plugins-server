<!-- templates/plugins.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Grafana Plugins</title>
</head>
<body>
    <h1>Grafana Plugins</h1>

    {% for directory in directories %}
        <h2>{{ directory }}</h2>
        <ul>
            {% for file in os.listdir(os.path.join(app.config['GRAFANA_PLUGINS_DIR'], directory)) %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
